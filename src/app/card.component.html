<div [style.color]="suitColor" class="flex-container container">

    <div>
        <div>{{rank}}</div>
        <div>{{suitMap[suit]}}</div>
    </div>

    <div class="middle-container">
        <div class="flex-container icon-columns">

            <div class="icon-column">
                <div 
                    *ngFor="let i of [].constructor(col1)"
                    class="suit-icon"
                    >{{suitMap[suit]}}
                </div>
            </div>
            
            <div class="icon-column">
                <div 
                    *ngFor="let i of [].constructor(col2)"
                    class="suit-icon"
                    >{{suitMap[suit]}}
                </div>
            </div>
    
            <div class="icon-column">
                <div 
                    *ngFor="let i of [].constructor(col3)"
                    class="suit-icon"
                    >{{suitMap[suit]}}
                </div>
            </div>

        </div>


    </div>

    <div class="last-col">
        <div>{{rank}}</div>
        <div>{{suitMap[suit]}}</div>
    </div>

</div>
