<div class="flex-container header space-between">

    <div><h1>Stoopid Poker!</h1></div>

    <div class="scores">
        <div>House: {{score.opponent}}</div>
        <div>You: {{score.you}}</div>
    </div>

</div>
    

<div class="flex-container column">

    <h2>Opponent<span *ngIf="hands.length && !dealt"> {{ namedHandService.name(opponentHand) }}</span></h2>
    <div class="flex-container space-between">
        <app-hand [hand]="opponentHand" [backside]="dealt" class="opponent"></app-hand>
        <div class="house-tokens">
            <app-token [side]="'backside'"></app-token>
            <app-token [side]="'backside'"></app-token>
            <app-token [side]="'backside'"></app-token>
        </div>
    </div>
    
    <button [disabled]="dealt" (click)="deal()">deal</button>

    <h2>You <span *ngIf="hands.length && !dealt">{{ namedHandService.name(playerHand) }}</span></h2>
    <div class="flex-container space-between">
        <app-hand [hand]="playerHand"></app-hand>
        <div>
            <app-token (click)="dealt ? action('lose') : 0" [side]="dealt || bet === 'lose' ? 'front' : 'backside'">{{ dealt || bet === 'lose' ? 'House' : '' }}</app-token>
            <app-token (click)="dealt ? action('tie') : 0" [side]="dealt || bet === 'tie' ? 'front' : 'backside'">{{ dealt || bet === 'tie' ? 'Tie' : '' }}</app-token>
            <app-token (click)="dealt ? action('win') : 0" [side]="dealt || bet === 'win' ? 'front' : 'backside'">{{ dealt || bet === 'win' ? 'Player' : '' }}</app-token>
        </div>
    </div>
</div>
