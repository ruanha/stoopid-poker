<div class="container">
    <div 
        *ngFor="let card of hand; index as i" 
        class="card-container"
        [ngStyle]="{'transform': 'translateX(' + getTranslation(i) + 'px) rotate(' + getRotation(i) + 'deg)'}">
        <app-card 
        [rank]="rankToCharService.transformRank(card.rank)"
        [suit]="suitToStringService.getSuitName(card.suit)">
    </app-card>
</div>
</div>
